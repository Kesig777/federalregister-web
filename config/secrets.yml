      access_key_id: <%= ENV['ATTACHMENTS_AWS_ACCESS_KEY_ID'] || 'XXX' %>
      secret_access_key: <%= ENV['ATTACHMENTS_AWS_SECRET_ACCESS_KEY'] || 'XXX' %>

staging:
  <<: *shared

production:
  <<: *shared
